    <title>chat-bot test</title>

  <body>

    <test-fixture id="button-changes">
      <template>
        <chat-bot></chat-bot>
      </template>
    </test-fixture>

  

    <script>
      suite('chat-bot', () => {
        test('button data changes', (done) => {
          const chatBot = fixture('button-changes');
          chatBot.addEventListener("button-clicked",(event)=>{
            assert.equal(event.detail.question,!"");
            done();
          });
          chatBot.getOptionSelected();
        });
      });
    </script>
